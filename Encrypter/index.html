<!DOCTYPE html>
<html lang="esp">
    <head>
        <meta charset ="UTF-8">
        <title>Encriptador de Texto</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"> 
    </head>

    <body>
        <header>
            <img src="./imagenes/Logo.png">
        </header>
        <main>
            <section>
                <textarea type="text" class="entrada" cols="40" rows="6"></textarea>
                <h6>Solo letras minisculas y sin acentos</h6>
                <div>
                    <button type="button" class="botonizq" id="boton-encriptar" onclick="botonEncriptar()">Encriptar</button>

                    <button type="button" class="botonizq" id="boton-desencriptar" onclick="botonDesencriptar()"> Desencriptar </button>
                     
                </div>
            </section>

            <section>
                <textarea type="text" class="salida" cols="18" rows="8" readonly></textarea>
                <button type="button" class="boton-copiar" onclick="copiar()">Copiar al Portapapeles</button>
                <button type="button" class="boton-pegar" onclick="pegar()">Pasar este texto</button>

            </section>

        </main>

    </body>

    <script src="./js/script.js"></script>
    
   
</html>
